<!DOCTYPE html>
<head>
    <title>IDLE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        body {
            background-color: black;
            color: gray;
        }
    </style>
    <div class="content">
               
        <div class="container-lg">
            <h1>Resources</h1>
            <div class="row">
                <div class="col"><button style="background-color: rgb(97, 18, 18);" class="w-100" id="dirt">Dirt</button></div>
                <div class="col"><button style="background-color: rgb(109, 109, 109)" class="w-100 invisible" id="stone">Stone</button></div>
                <div class="col"><button style="background-color: rgb(199, 194, 194);" class="w-100 invisible" id="iron">Iron</button></div>
                <div class="col"><button style="background-color: rgb(230, 230, 230);" class="w-100 invisible" id="silver">Silver</button></div>
                <div class="col"><button style="background-color: gold;" class="w-100 invisible" id="gold">Gold</button></div>
                <div class="col"><button style="background-color: rgb(0, 238, 255);" class="w-100 invisible" id="diamond">Diamond</button></div>
            </div>
        </div>
        <div class="container-lg">
            <h1>Auto Gather</h1>
            <div class="row">   
                <div class="col"><button style="background-color: rgb(97, 18, 18);" class="w-100 invisible" data-bs-toggle="tooltip" id="dirtauto">Dirt Auto</button></div>
                <div class="col"><button style="background-color: rgb(109, 109, 109)" class="w-100 invisible" data-bs-toggle="tooltip" id="stoneauto">Stone Auto</button></div>
                <div class="col"><button style="background-color: rgb(199, 194, 194);" class="w-100 invisible" data-bs-toggle="tooltip" id="ironauto">Iron Auto</button></div>
                <div class="col"><button style="background-color: rgb(230, 230, 230);" class="w-100 invisible" data-bs-toggle="tooltip" id="silverauto">Silver Auto</button></div>
                <div class="col"><button style="background-color: gold;" class="w-100 invisible" data-bs-toggle="tooltip" id="goldauto">Gold Auto</button></div>
                <div class="col"><button style="background-color: rgb(0, 238, 255);" class="w-100 invisible" data-bs-toggle="tooltip" id="diamondauto">Diamond Auto</button></div>
            </div>
        </div>

        <div class="container-lg">
            <h1>Upgrades and Unlocks</h1>
            <div class="row">
                <div class="col"><button style="background-color: rgb(97, 18, 18);" class="w-100 invisible" data-bs-toggle="tooltip" id="dirt1">Dirt Per Click x2</button></div>
                <div class="col"><button style="background-color: rgb(109, 109, 109)" class="w-100 invisible" data-bs-toggle="tooltip" id="stone1">Stone Per Click x2</button></div>
                <div class="col"><button style="background-color: rgb(199, 194, 194);" class="w-100 invisible" data-bs-toggle="tooltip" id="iron1">Iron Per Click x2</button></div>
                <div class="col"><button style="background-color: rgb(230, 230, 230);" class="w-100 invisible" data-bs-toggle="tooltip" id="silver1">Silver Per Click x2</button></div>
                <div class="col"><button style="background-color: gold;" class="w-100 invisible" data-bs-toggle="tooltip" id="gold1">Gold Per Click x2</button></div>
                <div class="col"><button style="background-color: rgb(0, 238, 255);" class="w-100 invisible" data-bs-toggle="tooltip" id="diamond1">Diamond Per Click x2</button></div>
            </div>
        </div>

        <div class="container-lg">
            <div class="row">
                <div class="col"><button style="background-color: rgb(97, 18, 18);" class="w-100" data-bs-toggle="tooltip" data-bs-title="1000 Dirt" id="dirt2">Unlock Stone</button></div>
                <div class="col"><button style="background-color: rgb(109, 109, 109)" class="w-100" data-bs-toggle="tooltip" data-bs-title="1000 Stone" id="stone2">Unlock Iron</button></div>
                <div class="col"><button style="background-color: rgb(199, 194, 194);" class="w-100" data-bs-toggle="tooltip" data-bs-title="1000 Iron" id="iron2">Unlock Silver</button></div>
                <div class="col"><button style="background-color: rgb(230, 230, 230);" class="w-100" data-bs-toggle="tooltip" data-bs-title="1000 Silver" id="silver2">Unlock Gold</button></div>
                <div class="col"><button style="background-color: gold;" class="w-100" data-bs-toggle="tooltip" data-bs-title="1000 Gold" id="gold2">Unlock Diamond</button></div>
                <div class="col"><button style="background-color: rgb(0, 238, 255);" class="w-100" data-bs-toggle="tooltip" id="diamond2">Reset</button></div>
            </div>
        </div>
    </div>
        <div class="container-lg">
            <h1>Inventory</h1>
        <div class="row">    
            <div class="col">
                <p id="dirtc">Dirt: 0</p>
                <p id="stonec">Stone: 0</p>
                <p id="ironc">Iron: 0</p>
                <p id="silverc">Silver: 0</p>
                <p id="goldc">Gold: 0</p>
                <p id="diamondc">Diamond: 0</p>
            </div>

            <div class="col">
                <p id="dirtautoc">Dirt Per Second: 0</p>
                <p id="stoneautoc">Stone Per Second: 0</p>
                <p id="ironautoc">Iron Per Second: 0</p>
                <p id="silverautoc">Silver Per Second: 0</p>
                <p id="goldautoc">Gold Per Second: 0</p>
                <p id="diamondautoc">Diamond Per Second: 0</p>
            </div>

            <div class="col">
                <p id="resetc" class="invisible">Reset Multiplier: 1</p>
            </div>
        </div>

        <div>
            <h1>Save/Load Game</h1>
            <button class="w-10"id="save">Save Game</button>
            <button class="w-10"id="load">Load Game</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
