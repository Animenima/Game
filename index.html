<!DOCTYPE html>
<head>
    <title>IDLE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="content">
               
        <div class="resources">
            <h1>Resources</h1>
            <button id="dirt">Dirt</button>
            <button id="stone">Stone</button>
            <button id="iron">Iron</button>
            <button id="silver">Silver</button>
            <button id="gold">Gold</button>
            <button id="diamond">Diamond</button>
        </div>
    <div class="upgrades">
        <div class="auto">
            <h1>Auto Gather</h1>
            <button id="dirtauto">Dirt Auto</button>
            <button id="stoneauto">Stone Auto</button>
            <button id="ironauto">Iron Auto</button>
            <button id="silverauto">Silver Auto</button>
            <button id="goldauto">Gold Auto</button>
            <button id="diamondauto">Diamond Auto</button>
        </div>

        <div class="upgrade">
            <h1>Upgrades and Unlocks</h1>
            <button id="dirt1">Dirt Upgrade 1</button>
            <button id="stone1">Stone Upgrade 1</button>
            <button id="iron1">Iron Upgrade 1</button>
            <button id="silver1">Silver Upgrade 1</button>
            <button id="gold1">Gold Upgrade 1</button>
            <button id="diamond1">Diamond Upgrade 1</button>
        </div>

        <div class="upgrade">
            <button id="dirt2">Unlock Stone</button>
            <button id="stone2">Unlock Iron</button>
            <button id="iron2">Unlock Silver</button>
            <button id="silver2">Unlock Gold</button>
            <button id="gold2">Unlock Diamond</button>
            <button id="diamond2">Does Nothing</button>
        </div>
    </div>
        <div class="inventory">
            <h1>Inventory</h1>
            <p id="dirtc">Dirt: 0</p>
            <p id="stonec">Stone: 0</p>
            <p id="ironc">Iron: 0</p>
            <p id="silverc">Silver: 0</p>
            <p id="goldc">Gold: 0</p>
            <p id="diamondc">Diamond: 0</p>

            <p id="dirtautoc">Dirt Per Second: 0</p>
            <p id="stoneautoc">Stone Per Second: 0</p>
            <p id="ironautoc">Iron Per Second: 0</p>
            <p id="silverautoc">Silver Per Second: 0</p>
            <p id="goldautoc">Gold Per Second: 0</p>
            <p id="diamondautoc">Diamond Per Second: 0</p>
        </div>

        <div class="saveload">
            <h1>Save/Load Game</h1>
            <button id="save">Save Game</button>
            <button id="load">Load Game</button>
        </div>
    </div>

</body>
